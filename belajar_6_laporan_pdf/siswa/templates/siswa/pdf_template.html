<html>
  <head>
    <title>Print Siswa</title>
    <style>
    	table,tr,td{
        width:100%;
		border: 1px solid black;
	}

    </style>
  </head>
<body>
  <center><h2>Laporan Siswa Panca Course</h2></center>
<table>
  {% for siswa in AllSiswa %}    
  <tr>
    <td>Nama</td>
    <td>Alamat</td>
    <td>Kelas</td>
  </tr>
  <tr>
    <td>{{siswa.nama}}</td>
    <td>{{siswa.alamat}}</td>
    <td>{{siswa.kelas}}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
